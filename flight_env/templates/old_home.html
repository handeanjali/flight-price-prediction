<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flight Price Prediction</h1>
    </header>
    <main>
        <form action="/predict" method="POST">
            <label for="airline">Airline:</label>
            <select id="airline" name="airline" required>
                <option value="AirAsia">AirAsia</option>
                <option value="Air_India">Air India</option>
                <option value="GO_FIRST">GO FIRST</option>
                <option value="Indigo">Indigo</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
            </select>

            <label for="source_city">Source City:</label>
            <select id="source_city" name="source_city" required>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
            </select>

            <label for="departure_time">Departure Time:</label>
            <select id="departure_time" name="departure_time" required>
                <option value="Afternoon">Afternoon</option>
                <option value="Early_Morning">Early Morning</option>
                <option value="Evening">Evening</option>
                <option value="Late_Night">Late Night</option>
                <option value="Morning">Morning</option>
                <option value="Night">Night</option>
            </select>

            <label for="arrival_time">Arrival Time:</label>
            <select id="arrival_time" name="arrival_time" required>
                <option value="Afternoon">Afternoon</option>
                <option value="Early_Morning">Early Morning</option>
                <option value="Evening">Evening</option>
                <option value="Late_Night">Late Night</option>
                <option value="Morning">Morning</option>
                <option value="Night">Night</option>
            </select>

            <label for="destination_city">Destination City:</label>
            <select id="destination_city" name="destination_city" required>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
            </select>

            <label for="classes">Class:</label>
            <select id="classes" name="classes" required>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
            </select>

            <label for="stops">Stops:</label>
            <input type="number" id="stops" name="stops" min="0" required>

            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" min="0" required>

            <label for="days_left">Days Left for Booking:</label>
            <input type="number" id="days_left" name="days_left" min="0" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
        <h2>Predicted Price:</h2>
        <p>{{ prediction_text }}</p>
        {% endif %}
    </main>
</body>
</html>
