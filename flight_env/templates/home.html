<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">FLIGHT PRICE</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- airline -->
                            <h5 class="card-title">airline</h5>
                            <select name="airline" id="airline" required="required">
                                <option value="airline_0">AirAsia</option>
                                <option value="airline_1">Air_India</option>
                                <option value="airline_2">GO_FIRST</option>
                                <option value="airline_3">Indigo</option>
                                <option value="airline_4">SpiceJet</option>
                                <option value="airline_5">Vistara</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">source_city</h5>
                            <!-- source_city -->
                            <select name="source_city" id="source_city" required="required">
                                <option value="source_city_0">Bangalore</option>
                                <option value="source_city_1">Chennai</option>
                                <option value="source_city_2">Delhi</option>
                                <option value="source_city_3">Hyderabad</option>
                                <option value="source_city_4">Kolkata</option>
                                <option value="source_city_5">Mumbai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">departure_time</h5>
                            <!-- departure_time -->
                            <select name="departure_time" id="departure_time" required="required">
                                <option value="departure_time_0">Afternoon</option>
                                <option value="departure_time_1">Early_Morning</option>
                                <option value="departure_time_2">Evening</option>
                                <option value="departure_time_3">Late_Night</option>
                                <option value="departure_time_4">Morning</option>
                                <option value="departure_time_5">Night</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">arrival_time</h5>
                            <!-- arrival_time -->
                            <select name="arrival_time" id="arrival_time" required="required">
                                <option value="arrival_time_0">Afternoon</option>
                                <option value="arrival_time_1">Early_Morning</option>
                                <option value="arrival_time_2">Evening</option>
                                <option value="arrival_time_3">Late_Night</option>
                                <option value="arrival_time_4">Morning</option>
                                <option value="arrival_time_5">Night</option>
                            </select>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">destination_city</h5>
                            <!-- destination_city -->
                            <select name="destination_city" id="destination_city" required="required">
                                <option value="destination_city_0">Bangalore</option>
                                <option value="destination_city_1">Chennai</option>
                                <option value="destination_city_2">Delhi</option>
                                <option value="destination_city_3">Hyderabad</option>
                                <option value="destination_city_4">Kolkata</option>
                                <option value="destination_city_5">Mumbai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">classes</h5>
                            <!-- classes -->
                            <select name="classes" id="classes" required="required">
                                <option value="classes_0">Business</option>
                                <option value="classes_1">Economy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">stops</h5>
                            <!-- stops -->
                            <select name="stops" required="required">
                                <option value="stops_2">zero</option>
                                <option value="stops_0">one</option>
                                <option value="stops_1">two_or_more</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Duration (hours)</h5>
                            <!-- duration input -->
                            <input type="number" name="duration" step="1" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">days_left</h5>
                            <!-- days_left -->
                            <input type="number" name="days_left" step="1" required="required">
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©10102023</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
